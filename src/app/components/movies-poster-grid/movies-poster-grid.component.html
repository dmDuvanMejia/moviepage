<div class="row">
  <div class="col-md-3 mb-5 animate__animated animate__fadeInUp" *ngFor="let movie of movies">
    <img class="img-fluid poster" [src]="movie.poster_path | poster" alt="movie.title" (click)="onMovieClick(movie)">
    <div class="text-light">
      <h3>{{ movie.title }}</h3>
      <div class="row">
        <div class="col-10">
          <star-rating [value]="movie.vote_average" totalstars="10" checkedcolor="yellow" uncheckedcolor="gray"
            size="15px" readonly="false" (rate)="onRate($event)"></star-rating>
        </div>
        <div class="col-2">
          {{ movie.vote_average | number:'1.1-2' }}
        </div>
      </div>
    </div>
    <p>{{movie.release_date}}</p>
  </div>
</div>
