<div class="row mt-3 animate__animated animate__fadeInUp" *ngIf="movie">
  <div class="col-md-4">
    <img class="img-fluid img-movie" [src]="movie.poster_path | poster" [alt]="movie.title">
  </div>
  <div class="col-md-8">
    <h3>{{ movie.title }}</h3>
    <div class="row">
      <div class="col">
        <star-rating [value]="movie.vote_average" totalstars="10" checkedcolor="yellow" uncheckedcolor="gray"
            size="19px" readonly="false" (rate)="onRate($event)"></star-rating>
      </div>
      <div class="col-9 text-light">
        {{ movie.vote_average | number:'1.1-2' }}
      </div>
      <div class="row">
        <div class="col text-light">
          {{ movie.overview }}
        </div>
      </div>
      <div class="mt-2" *ngIf="videos.length != 0">
        <iframe width="80%" height="380" [src]="video" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
      <div class="row mt-3">
        <div class="col">
          <button class="btn btn-outline-danger pe-5 ps-5" (click)="back()"> Back </button>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="row mt-5 ">
  <div class="col-md-12 col-lg-8 col-12 mr-5 animate__animated animate__fadeInUp " *ngIf="cast.length > 0">
    <app-cast [cast]="cast"></app-cast>

    <div>
      <button type="button" class="btn btn-primary" (click)="onRewiewMovieClick(movie.id)">Read All Reviews</button>
    </div>


    <div>
      <app-recommendation [recommendations]="recommendations"></app-recommendation>
    </div>
  </div>

  <aside class="col-md-12 col-lg-4 col-12 ml-5 animate__animated animate__fadeInUp" *ngIf="movie != undefined">
    <app-detail-movie [movie]="movie" [social]="social" [keywords]="keywords"></app-detail-movie>
  </aside>

</div>
